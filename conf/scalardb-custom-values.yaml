envoy:
  replicaCount: 3
  
  serviceMonitor:
    enabled: false

  prometheusRule:
    enabled: false

  grafanaDashboard:
    enabled: false
    
  resources: {}
    
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: agentpool
                operator: In
                values:
                  - scalardbpool

scalardb:
  replicaCount: 3
  storageConfiguration:
  
    #
    # Cosmos DB
    #
    # contactPoints: <Cosmos DB account endpoint>
    # password: <Cosmos DB account primary master key>
    # storage: cosmos

    #
    # DynamoDB
    #
    # contactPoints: <REGION>
    # username: <AWS_ACCESS_KEY_ID>
    # password: <AWS_ACCESS_SECRET_KEY>
    # storage: dynamo
    
    dbLogLevel: INFO
    
  serviceMonitor:
    enabled: false

  prometheusRule:
    enabled: false

  grafanaDashboard:
    enabled: false
    
  resources: {}  

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: agentpool
                operator: In
                values:
                  - scalardbpool
  existingSecret: ""

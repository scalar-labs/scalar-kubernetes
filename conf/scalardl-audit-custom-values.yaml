envoy:
  replicaCount: 3

  prometheusRule:
    enabled: false

  serviceMonitor:
    enabled: false

  grafanaDashboard:
    enabled: false

  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true"
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"

  tolerations:
    - effect: NoSchedule
      key: scalar-labs.com/dedicated-node
      operator: Equal
      value: scalardl-auditor

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: scalar-labs.com/dedicated-node
                operator: In
                values:
                  - scalardl-auditor
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - scalardl-audit
              - key: app.kubernetes.io/app
                operator: In
                values:
                  - envoy
          topologyKey: kubernetes.io/hostname

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 328Mi

auditor:
  replicaCount: 3

  imagePullSecrets:
    - name: reg-docker-secrets

  scalarAuditorConfiguration:

    #
    # Cosmos DB
    #
    # dbContactPoints: <Cosmos DB account endpoint>
    # dbPassword: <Cosmos DB account primary master key>
    # dbStorage: cosmos

    #
    # DynamoDB
    #
    # dbStorage: dynamo
    # dbContactPoints: <REGION>
    # dbUsername: <AWS_ACCESS_KEY_ID>
    # dbPassword: <AWS_ACCESS_SECRET_KEY>

    # To use Auditor
    # auditorLedgerHost: <the service endpoint of ledger-side envoy>

  prometheusRule:
    enabled: false

  serviceMonitor:
    enabled: false

  grafanaDashboard:
    enabled: false

  nodeSelector: {}

  tolerations:
    - effect: NoSchedule
      key: scalar-labs.com/dedicated-node
      operator: Equal
      value: scalardl-auditor

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: scalar-labs.com/dedicated-node
                operator: In
                values:
                  - scalardl-auditor
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - scalardl-audit
              - key: app.kubernetes.io/app
                operator: In
                values:
                  - auditor
          topologyKey: kubernetes.io/hostname

  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 2000m
      memory: 4Gi
